<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>It's time</title>
  <link rel="shortcut icon" href="./../img/its-time-logo.jpeg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./../css/reset.css">
  <link rel="stylesheet" href="./../css/theme.css">
  <link rel="stylesheet" href="./../css/header.css">
  <link rel="stylesheet" href="./../css/main.css">
  <link rel="stylesheet" href="./../css/footer.css">
</head>

<body>
  <header>
    <!--Logotipo do TodoList-->
    <section class="center">
      <img src="./../img/its-time-banner.jpeg">
    </section>
    <h1> Seu app de gerenciamento de tempo</h1>
    <!--Feedback de carregamento (loading)-->
    <section id="loading">
      <img src="./../img/loading.gif" alt="Animação de carregamento">
    </section>
  </header>
  <main id="app">
    <!--Conteúdo destinado para usuários não autenticados-->
    <section id="auth" class="center">
      <!--Formulário de autenticação-->
      <form id="authForm">
        <h3 id="authFormTitle">Acesse a sua conta </h3>
        <fieldset>
          <label for="email">E-mail: 
            <input type="email" placeholder="E-mail" id="email">
          </label>
  
          <label for="password">Senha: 
            <input type="password" placeholder="Senha" id="password">
          </label>
        </fieldset>
        <button type="submit" id="submitAuthForm">Acessar</button>
      </form>
    </section>
    <footer>
      <article>
        <p id="passwordReset">
          Esqueceu a senha?
          <button class="alternative" onclick="sendPasswordResetEmail()">Redefinir minha senha</button>
        </p>

        <!--Alternar o fomulário de autenticação para o cadastro de novas contas-->
        <p id="register">
          Não possui uma conta?
          <button onclick="toggleToRegister()" class="alternative">Cadastrar uma nova conta</button>
        </p>

        <!--Alternar o fomulário de autenticação para o acesso de contas já existentes-->
        <p id="access" class="startHidden">
          Já possui uma conta?
          <button onclick="toggleToAccess()" class="alternative">Acesse a sua conta</button>
        </p>

        <!--Outros provedores de autenticação-->
      </article>
      <section>
        <p>
          Ou acesse usando:<br>
        </p>
        <img src="./../img/google.png" alt="Autenticação pelo Google" onclick="signInWithGoogle()">
        <img src="./../img/github.png" alt="Autenticação pelo GitHub" onclick="signInWithGitHub()">
        <img src="./../img/facebook.png" alt="Autenticação pelo Facebook" onclick="signInWithFacebook()">
      </section>
    </footer>

    <!--Conteúdo destinado para usuários autenticados-->
    <section id="userContent" class="startHidden">
      <section id="userInfo" class="center">
        <img id="userImg">
        <p id="userName"></p>
        <p id="userEmail"></p>
        <p id="emailVerified"></p>
        <section id="sendEmailVerificationsection">
          <button class="alternative" onclick="sendEmailVerification()">Verificar e-mail</button>
        </section>
        <button class="alternative" onclick="updateUserName()">Atualizar meu nome</button>
        <button class="alternative" onclick="signOut()">Sair</button>
        <button class="danger" onclick="deleteUserAccount()">Excluir minha conta</button>
      </section>


      <!--Lista de tarefas do usuário-->
      <section id="todoList">
        <h3 id="todoCount">Carregando tarefas...</h3>
        <section class="center">
          <label for="search">Buscar: </label>
          <input type="text" placeholder="Buscar" id="search">
        </section>
        <ul id="ulTodoList"></ul>
      </section>


      <section class="todoContainer">
        <!--Formulário de tarefas-->
        <form id="todoForm">
          <h3 id="todoFormTitle">Adicionar tarefa</h3>
          <label for="name">Tarefa: </label>
          <input type="text" id="name" placeholder="Tarefa">
          <button type="submit" id="submitTodoForm">Adicionar tarefa</button>
        </form>
      </section>
    </section>
  </main>

  <!--Recursos do Firebase-->
  <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-database.js"></script>


  <!--Nossa programação em JavaScript-->
  <script src="./../js/firebase.js"></script>
  <script src="./../js/utils.js"></script>
  <script src="./../js/auth.js"></script>
  <script src="./../js/todo.js"></script>
</body>

</html>
